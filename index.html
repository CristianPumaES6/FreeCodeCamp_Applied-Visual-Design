<style>
    #ball {
        width: 100px;
        height: 100px;
        margin: 50px auto;
        position: relative;
        border-radius: 50%;
        background: linear-gradient(35deg,
            #3d3d3d,
            #a04646);
        animation-name: bounce;
        animation-duration: 1s;
        animation-iteration-count: 3;
    }

    @keyframes bounce {
        0% {
            top: 0px;
        }

        50% {
            top: 249px;
            width: 130px;
            height: 70px;
        }

        100% {
            top: 0px;
        }
    }

    body {
        background: #3d3d3d;
    }
</style>

<div id="ball"></div>
